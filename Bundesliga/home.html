<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Campeonato</title>
    <link rel="stylesheet" href="styles.css">
    <!-- O link para o arquivo CSS é correto aqui -->
</head>
<body>
    <div class="container">
        <h1>Simulador da Bundesliga Alemã 2024 - Os 18 Times</h1>
        <div class="controls">
            <!-- Botão "Como Jogar" -->
            <button id="showInstructionsBtn">Como Jogar</button>
            <!-- Botão "Mostrar/Ocultar Jogos" -->
            <button id="toggleMatchesBtn" onclick="toggleMatches()">Ocultar Jogos</button>
        </div>
        <div class="content">
            <div class="matches">
                <h2>Jogos</h2>
                <ul id="matchList">
                    <!-- Jogos serão inseridos aqui -->
                </ul>
            </div>
            <div class="results">
                <h2>Tabela</h2>
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Time</th>
                            <th>Partidas</th>
                            <th>Vitórias</th>
                            <th>Empates</th>
                            <th>Derrotas</th>
                            <th>Pontos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Resultados serão inseridos aqui -->
                        <!-- Exemplo de linhas de tabela -->
                        <tr>
                            <td>1</td>
                            <td>Bayern Múnchen</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <!-- Mais linhas conforme necessário -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Botão "Gerar Partidas" -->
        <button onclick="generateMatches()">Gerar Partidas</button>
    </div>
    <script src="calculator.js"></script>
    <script>
        // Código para mostrar/ocultar o passo a passo
        document.getElementById('showInstructionsBtn').addEventListener('click', function() {
            var instructionsDiv = document.getElementById('instructions');
            if (instructionsDiv.classList.contains('hidden')) {
                fetch('Tutorial.html')
                    .then(response => response.text())
                    .then(data => {
                        instructionsDiv.innerHTML = data;
                        instructionsDiv.classList.remove('hidden');
                    });
            } else {
                instructionsDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
