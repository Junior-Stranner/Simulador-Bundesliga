<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesliga Tabellenrechner</title>
</head>
<body>

    <div id="kick__page">
        <!-- Área principal -->
        <div class="kick__area--main">
            <!-- Cabeçalho com o ícone da Bundesliga -->
            <div id="kick__header" class="kick__card kick__site-padding">
                <div class="kick__head-breadcrumb">
                    <span class="kick__head-breadcrumb__icon">
                        <img src="https://mediadb.kicker.de/2018/fussball/ligen/xxl/1_20170629329.png" alt="Bundesliga Logo" width="60" height="60">
                    </span>
                    <div class="kick__head-breadcrumb__items">
                        <h1>Bundesliga Tabellenrechner</h1>
                    </div>
                </div>
            </div>

            <!-- Conteúdo principal -->
            <div class="kick__content">
                <h2>Tabellenrechner</h2>
                <p>Aqui você pode adicionar a tabela e os cálculos para o Tabellenrechner.</p>

                <!-- Cabeçalho para Spielpaarungen -->
                <div class="kick__card-headline-action-box kick__module-margin">
                    <h2 class="kick__site-headline">Spielpaarungen</h2>
                    <div class="kick__pagination kick__pagination--inline">
                        <a class="kick__pagination__button" href="#" style="display: none;">←</a>
                        <a class="kick__pagination__button kick__pagination__gap">
                            <span>1. Spieltag</span>
                        </a>
                        <a class="kick__pagination__button" href="#">→</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
